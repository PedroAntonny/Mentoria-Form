<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/assets/img1.png" alt="caixa de texto com estrelas dentro">
    </header>
    <div class="info">
      <h2>Informações Pessoais</h2>
    </div>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required>
            </div>
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</label>
            <input type="email" id="event-email" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div id="distance" class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi seu mentor</label>
            <input type="text" id="mentor-name" required>
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-terms">
            <label for="event-terms">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
          <div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendado próxima mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="text" id="event-date" required>
            </div>

            <div class="input-wrapper">
              <label for="event-time">Das</label>
              <input type="time" id="event-time" required>
            </div>

            <div class="input-wrapper">
              <label for="event-time">Até</label>
              <input type="time" id="event-time" required>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button id="my-form-button" type="submit">
        Salvar
      </button>
    </footer>
  </div>
</body>

</html>
